<div>
  <h1>Edit Your Profile</h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.required">Required</em>
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.pattern">Must start with a letter</em>
        <input formControlName="firstName" id="firstName" type="text" class="form-control" [ngClass]="{'error' : !validateFirstName() }" placeholder="First Name..." />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <em *ngIf="!validateLastName() && profileForm.controls.firstName.errors.required">Required</em>
        <em *ngIf="!validateLastName() && profileForm.controls.firstName.errors.pattern">Must start with a letter</em>
        <input formControlName="lastName" id="lastName" type="text" class="form-control" [ngClass]="{'error' : !validateLastName() }" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
    </form>
  <div>
</div>
